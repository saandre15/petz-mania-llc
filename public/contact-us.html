
<section class="py-5">
  <div class="container">
    <div class="row my-5">
      <div class="col">
        <h1 class="display-4 text-center">We&apos;re Ready to Help</h1>
      </div>
    </div>
    <div class="row my-5 justify-content-center">
      <div class="col-md-12">
        <form class="form" action="/support/submit" method="POST">
          <div class="form__body">
            <div class="form-group">
              <label for="name">Enter Name</label>
              <input class="form-control" id="inputName" type="text" name="name" placeholder="Enter Name" required=""/>
            </div>
            <div class="form-group">
              <label for="email">Enter Email</label>
              <input class="form-control" id="inputEmail" type="email" name="email" placeholder="Enter Email" required=""/>
            </div>
            <div class="form-group">
              <label for="Find Us">How did you find us?</label>
              <select class="form-control" id="inputFindUs" name="findUs" required="">
                <option value="">Select an Option</option>
                <option value="Friends">Friends</option>
                <option value="Advertisments">Advertisments</option>
                <option value="Search Engines">Search Engines</option>
                <option value="Social Medias">Social Media</option>
                <option value="Drove By">Drove By</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reason">Contacting us on the behalf of?</label>
              <select class="form-control" id="inputReason" name="reason" required="">
                <option value="">Select an Option</option>
                <option value="Dog Boarding">Dog Boarding</option>
                <option value="Dog Daycare">Dog Daycare</option>
                <option value="Dog Grooming">Dog Grooming</option>
                <option value="Dog Wash">Dog Wash</option>
                <option value="Dog Training">Dog Training</option>
                <option value="Cat Services">Cat Services</option>
                <option value="Exotic Animals">Exotic Animals</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" cols="30" rows="5" required=""></textarea>
            </div>
            <div class="form-group">
              <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
